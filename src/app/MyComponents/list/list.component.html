<app-navbar></app-navbar>


<div class="w-50 mt-10">
    <div class="px-52">
        <div class="text-2xl font-semibold">Appointment List</div>
    </div>
    <div *ngFor="let data of appointments" class="max-w-md mx-auto bg-blue-200 rounded-xl shadow-md overflow-hidden md:max-w-2xl m-3">
        <div class="md:flex">
            <div class="p-8">
            <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Patient: {{data.firstName | uppercase}} {{data.lastName | uppercase}}</div>
            <p class="block mt-1 text-lg leading-tight font-medium text-black">Appointment Time: {{ data.selectDate | date: "mediumDate" }}
            </p>
            <p class="mt-2 text-gray-500">Email: {{data.email}}</p>
            <button [routerLink]="'/details/' + data.Id"  class="mt-5 px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                View Details
            </button>
            <button *ngIf="data.status == false; else elseBlock" class="mt-5 ml-3 px-4 py-2 border border-transparent text-sm font-medium rounded-md text-indigo-600 hover:text-indigo-700 focus:outline-none focus:ring-2 ">
                Cancel Appointment
            </button>
            <ng-template #elseBlock>
                <button disabled="true"  class="mt-5 ml-3 px-4 py-2 border border-transparent text-sm font-medium rounded-md focus:outline-none  text-red-600 hover:text-red-700 focus:ring-2 focus:ring-offset-2">
                    Cancled Appointment
                </button>
            </ng-template>
            <button (click)="DeleteAppointment(data.Id)" class="mt-5 ml-3 px-4 py-2 border border-indigo-500 text-sm font-medium rounded-md text-indigo-600 hover:text-indigo-700 focus:outline-none focus:ring-2 ">
                Delete Appointment
            </button>
            </div>
        </div>
        </div>
    
</div>
